<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Team Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .member-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      width: 220px;
      text-align: center;
      padding: 20px;
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .member-card h3 {
      margin: 15px 0 5px 0;
    }
    .member-card p {
      margin: 5px 0;
      color: #777;
    }
    .member-card .social-links a {
      margin: 0 5px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
    <p>We build amazing things together</p>
  </header>

  <div class="team-container">

    <div class="member-card">
      <img src="person1.jpg" alt="Member Photo">
      <h3>John Doe</h3>
      <p>CEO / Founder</p>
      <div class="social-links">
        <a href="#">LinkedIn</a> |
        <a href="#">Twitter</a>
      </div>
    </div>

    <div class="member-card">
      <img src="person2.jpg" alt="Member Photo">
      <h3>Jane Smith</h3>
      <p>Lead Developer</p>
      <div class="social-links">
        <a href="#">LinkedIn</a> |
        <a href="#">GitHub</a>
      </div>
    </div>

    <div class="member-card">
      <img src="person3.jpg" alt="Member Photo">
      <h3>Bob Johnson</h3>
      <p>UI / UX Designer</p>
      <div class="social-links">
        <a href="#">Dribbble</a> |
        <a href="#">Behance</a>
      </div>
    </div>

    <!-- Add more member-cards as needed -->

  </div>

</body>
</html>
